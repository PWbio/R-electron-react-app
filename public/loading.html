<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loading</h1>
    <script>
      const testConnection = () => {
        socket = new WebSocket(
          `ws://127.0.0.1:${
            window.preloadAPI.port === "undefined"
              ? "0"
              : window.preloadAPI.port
          }`
        );

        socket.onopen = window.preloadAPI.success;

        socket.onerror = () => {
          setTimeout(testConnection, 100);
        };
      };
      testConnection();
    </script>
  </body>
</html>
